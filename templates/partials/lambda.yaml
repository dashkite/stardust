{{template.name}}:
  Type: "AWS::Lambda::Function"
  Properties:
    Description: "Stardust Lambda for {{@root.name}} {{@root.env}}"
    FunctionName: {{function.name}}

    Handler: "stardust/lib/stardust.handler"
    Role:
      "Fn::GetAtt" : ["{{@root.roleName}}", "Arn"]
    Runtime: {{@root.aws.runtime}}
    MemorySize: 512
    {{#if @root.aws.vpc}}
    VpcConfig:
      SecurityGroupIds:
        "Fn::Split" : [ ",", {"Ref": SecurityGroups} ]
      SubnetIds:
        "Fn::Split" : [ ",", {"Ref": Subnets} ]
    {{/if}}
    Environment:
      Variables:
      {{#eachProperty @root.environmentVariables}}
        {{key}}: {{value}}
      {{/eachProperty}}
  {{#if timeout}}
    Timeout: {{timeout}}
  {{else}}
    Timeout: 900
  {{/if}}
    Code:
      S3Bucket: {{template.bucket}}
      S3Key: "package.zip"
